<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Sliders</title>
</head>
<body>

    <div class="container-mid">
        <div class="row">
            <div class="col-12">

                <!-- Slider Starts -->
                <div class="slider" slider-interval="3000">

                    <div class="slider-inner">
                        <!-- Add Images in Slider Items Here -->

                        <div class="slider-item">
                            
                            <img src="images/carousel-1.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">

                            </div>

                        </div>
                        

                        <div class="slider-item active">
                            
                            <img src="images/carousel-2.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">
                                <h1>Slider Caption</h1>
                            </div>

                        </div>

                        <div class="slider-item">
                            
                            <img src="images/carousel-3.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">

                            </div>

                        </div>

                    </div>

                    <!-- Slider Navigation Buttons Starts -->
                    <a href="#" class="slider-nav prev">&#10094;</a>
                    <a href="#" class="slider-nav next">&#10095;</a>
                    <!-- Slider Navigation Buttons Ends -->

                    <!-- Slider Navigation Dots Starts -->
                    <div class="slider-dots">
                        <div class="slider-dot" slider-indicator="0"></div>
                        <div class="slider-dot active" slider-indicator="1"></div>
                        <div class="slider-dot" slider-indicator="2"></div>
                    </div>
                    <!-- Slider Navigation Dots Ends -->

                </div>
                <!-- Slider Ends -->

                <div class="slider" slider-interval="3000">

                    <div class="slider-inner">
                        <!-- Add Images in Slider Items Here -->

                        <div class="slider-item">
                            
                            <img src="images/carousel-1.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">

                            </div>

                        </div>
                        

                        <div class="slider-item active">
                            
                            <img src="images/carousel-2.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">
                                <h1>Slider Caption</h1>
                            </div>

                        </div>

                        <div class="slider-item">
                            
                            <img src="images/carousel-3.jpg" alt="" class="slider-image">

                            <!-- Sliders Caption -->
                            <div class="slider-caption">

                            </div>

                        </div>

                    </div>

                    <!-- Slider Navigation Buttons Starts -->
                    <a href="#" class="slider-nav prev">&#10094;</a>
                    <a href="#" class="slider-nav next">&#10095;</a>
                    <!-- Slider Navigation Buttons Ends -->

                    <!-- Slider Navigation Dots Starts -->
                    <div class="slider-dots">
                        <div class="slider-dot" slider-indicator="0"></div>
                        <div class="slider-dot active" slider-indicator="1"></div>
                        <div class="slider-dot" slider-indicator="2"></div>
                    </div>
                    <!-- Slider Navigation Dots Ends -->

                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
